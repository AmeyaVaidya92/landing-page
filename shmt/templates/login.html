{% extends 'base.html' %} {% block title %}
<title>login page</title>
{% endblock title %} {% block body %} {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Hello</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="wrapper">
    <div class="form-content">
        <h1 class='text-center my-3'>login page </h1>
        <form action='login' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <!-- <label for="inputAddress" class="form-label">UserName</label> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="UserName" name='username'>
            </div>
            <div class="form-group">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="password" name='password' placeholder="password">
            </div>
            <div class="login-btn">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
    </div>
    </form>
</div>
</div>

{% endblock body%}
