{% extends 'base.html' %} {% block title %}
<title>register page</title>
{% endblock title %} {% block body %} {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<div class="wrapper">
    <div class="form-content">
        <h2 class='text-center my-3'>Registration Form </h2>
        <form action='register' method='POST'>
            {% csrf_token %}


            <div class="form-row">
                <div class="col-md-12">
                    <!-- <label for="firstname" class="form-label">First </label> -->
                    <input type="text" class="form-control" id="firstname" name='firstname' placeholder="FirstName">
                </div>
                <div class="col-md-12">
                    <!-- <label for="lastname" class="form-label">Last Name</label> -->
                    <input type="text" class="form-control" id="lastname" name='lastname' placeholder="LastName" required>
                </div>
                <div class="col-12">
                    <!-- <label for="username" class="form-label">UserName</label> -->
                    <input type="text" class="form-control" id="username" placeholder="UserName" name='username' required>
                </div>
                <div class="col-12">
                    <!-- <label for="email" class="form-label">Email</label> -->
                    <input type="text" class="form-control" id="email" placeholder="Email" name='email' required>
                </div>
                <div class="col-md-12">
                    <!-- <label for="pass1" class="form-label">Password 1</label> -->
                    <input type="password" class="form-control" id="pass1" name='pass1' placeholder="password" required>
                </div>
                <div class="col-md-12">
                    <!-- <label for="pass2" class="form-label">Password 2</label> -->
                    <input type="password" class="form-control" id="pass2" name='pass2' placeholder="confirm-password" required>
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body%}
